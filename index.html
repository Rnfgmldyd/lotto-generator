<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또추첨번호 생성기 & 조회기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #007bff;
            font-weight: bold;
            text-align: center;
        }

        .lotto-logo {
            width: 70%;
            margin-bottom: 20px;
        }

        .lotto-set {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        .lotto-numbers {
            display: flex;
            gap: 5px;
        }

        .lotto-number {
            width: 40px;
            height: 40px;
            color: white;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .number-yellow { background-color: #ffc107; }
        .number-blue { background-color: #007bff; }
        .number-red { background-color: #dc3545; }
        .number-gray { background-color: #6c757d; }
        .number-green { background-color: #28a745; }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-container {
            margin-top: 20px;
            text-align: left;
        }

        .result-title {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>로또추첨번호 생성기</h1>
        <img src="your-image-path.png" alt="Lotto Logo" class="lotto-logo">
        <div id="lottoNumbersContainer"></div>
        <button onclick="generateLottoSets()">번호 생성하기</button>
    </div>

    <div class="container">
        <h1>회차별 로또번호 조회기</h1>
        <label for="drawNo">조회할 회차 번호를 입력하세요:</label>
        <input type="number" id="drawNo" name="drawNo" class="form-control">
        <button onclick="getLottoNumbers()">조회</button>
        <div id="resultContainer" class="result-container">
            <p id="resultTitle" class="result-title"></p>
            <p id="result"></p>
        </div>
    </div>

    <script>
        // 로또 번호 생성기 함수
        function generateLottoNumbers() {
            const numbers = [];
            while (numbers.length < 6) {
                const randomNumber = Math.floor(Math.random() * 45) + 1;
                if (!numbers.includes(randomNumber)) {
                    numbers.push(randomNumber);
                }
            }
            numbers.sort((a, b) => a - b);
            return numbers;
        }

        function getColorClass(number) {
            if (number <= 10) return 'number-yellow';
            if (number <= 20) return 'number-blue';
            if (number <= 30) return 'number-red';
            if (number <= 40) return 'number-gray';
            return 'number-green';
        }

        function generateLottoSets() {
            const container = document.getElementById('lottoNumbersContainer');
            container.innerHTML = ''; // 기존 내용 삭제
            const labels = ['A', 'B', 'C', 'D', 'E'];
            for (let i = 0; i < 5; i++) {
                const setDiv = document.createElement('div');
                setDiv.className = 'lotto-set';

                const labelSpan = document.createElement('span');
                labelSpan.textContent = `${labels[i]}:`;
                setDiv.appendChild(labelSpan);

                const numbers = generateLottoNumbers();
                const numbersDiv = document.createElement('div');
                numbersDiv.className = 'lotto-numbers';
                numbers.forEach(num => {
                    const numDiv = document.createElement('div');
                    numDiv.className = `lotto-number ${getColorClass(num)}`;
                    numDiv.textContent = num;
                    numbersDiv.appendChild(numDiv);
                });

                setDiv.appendChild(numbersDiv);
                container.appendChild(setDiv);
            }
        }

        // 회차별 로또번호 조회기 함수
        async function getLottoNumbers() {
            const drawNo = document.getElementById("drawNo").value;
            if (!drawNo) {
                alert("회차 번호를 입력해주세요.");
                return;
            }

            const url = `https://www.dhlottery.co.kr/common.do?method=getLottoNumber&drwNo=${drawNo}`;
            try {
                const response = await fetch(url);
                const data = await response.json();

                const resultTitle = document.getElementById("resultTitle");
                const result = document.getElementById("result");

                if (data.returnValue !== 'success') {
                    resultTitle.innerText = "잘못된 회차 번호입니다.";
                    result.innerText = "";
                    return;
                }

                const lottoNumbers = [];
                for (let i = 1; i <= 6; i++) {
                    lottoNumbers.push(data[`drwtNo${i}`]);
                }
                const bonusNumber = data.bnusNo;

                resultTitle.innerText = `로또 ${drawNo}회차 당첨 번호:`;
                result.innerText = `${lottoNumbers.join(', ')} (보너스 번호: ${bonusNumber})`;
            } catch (error) {
                console.error('Error fetching lotto numbers:', error);
                alert('로또 번호 조회 중 오류가 발생했습니다.');
            }
        }
    </script>
</body>
</html>
